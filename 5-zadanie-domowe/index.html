<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie domowe CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="mother">
        <div class="child red">
            <div class="grandchild pink"></div>
        </div>
        <div class="child blue">
            <div class="grandchild gray"></div>
        </div>
        <div class="child green">
            <div class="grandchild violet"></div>
        </div>
        <div class="child yellow">
            <div class="grandchild green"></div>
        </div>
        <div class="child black">
            <div class="grandchild red"></div>
        </div>
        <div class="child orange">
            <div class="grandchild blue"></div>
        </div>
        <div class="child violet">
            <div class="grandchild orange"></div>
        </div>
        <div class="child gray">
            <div class="grandchild yellow"></div>
        </div>
        <div class="child pink">
            <div class="grandchild black"></div>
        </div>
    </div>
</body>

</html>
